<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HSC Countdown 2025</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
    }

    .countdown {
      display: flex;
      gap: 20px;
      font-size: 2rem;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .time-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .time-box span {
      font-size: 1rem;
      margin-top: 5px;
      color: #ffebcd;
    }

    .footer {
      margin-top: 40px;
      font-size: 1.5rem;
      color: #fcd34d;
    }
  </style>
</head>
<body>
  <h1>HSC Examination 2025</h1>

  <div class="countdown" id="countdown">
    <div class="time-box">
      <div id="days">00</div>
      <span>Days</span>
    </div>
    <div class="time-box">
      <div id="hours">00</div>
      <span>Hours</span>
    </div>
    <div class="time-box">
      <div id="minutes">00</div>
      <span>Minutes</span>
    </div>
    <div class="time-box">
      <div id="seconds">00</div>
      <span>Seconds</span>
    </div>
  </div>

  <div class="footer">Â©Khandaker Jabir Hossain </div>

  <script>
    const examDate = new Date("June 26, 2025 10:00:00").getTime();

    const countdownFunction = setInterval(() => {
      const now = new Date().getTime();
      const distance = examDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;

      if (distance < 0) {
        clearInterval(countdownFunction);
        document.getElementById("countdown").innerHTML = "Exam Day is Here!";
      }
    }, 1000);
  </script>
</body>
</html>
